<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>InscripChat - Sign Up</title>
</head>

<body class="sign-body">
    <div class="d-flex h-100 w-100">
        <form action="" class="sign-form w-100">
            <div class="w-60  h-100">
                <img src="assets/images/LogIn.png" alt="" class=" w-100 sign-img">
                <img src="assets/images/logo.png" alt="" class="logo img-fluid">
            </div>
            <div class="verification-message">
                An Email link is sent to Your email address to Verify Your account!
            </div>
            <div class="w-40 h-100 ms-auto  d-flex flex-column justify-content-center">
                <div class="sign-content">

                    <h1 class="sign-heading mb-3">Sign Up</h1>
                    <div class="mb-4">
                        <input type="text" class="sign-input" placeholder="Name">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="sign-input" placeholder="User Name">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="sign-input" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="sign-input" placeholder="Password">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="sign-input" placeholder="Course">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="sign-input" placeholder="Under/Post graduate">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="sign-input" placeholder="Institutaion">
                    </div>

                    <div class="mb-4">
                        <button type="button" class="btn w-100 successfull-btn">Sign Up</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="line"></div>
                        <div class="or-tag mx-2">or</div>
                        <div class="line"></div>
                    </div>
                    <div class="mt-4">
                        <button type="button" class="btn-blank w-100" onclick="window.location.href='sign-in.html'">Sign
                            In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
