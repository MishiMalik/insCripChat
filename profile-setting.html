<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>InscripChat - Sign In</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="" class=" navbar-logo">
                </a>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">

                    <div class="ms-auto d-flex align-items-center">
                        <div class="parent">

                            <a href="#" class="nav-link ">
                                <img src="assets/images/image 1.png" alt="">
                            </a>
                            <ul class="child">
                                <div class="up-arrow"></div>
                                <li><a href="sign-in.html"><i class="bi bi-box-arrow-left me-1 f-20"></i>LogOut</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container h-100 ">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="sign-heading  text-center mt-4">Profile Settings</h1>
                </div>
            </div>
            <form action="" class="row  ">
                
                <div class="col-lg-6 h-100 d-flex flex-column justify-content-center mt-3 order-last order-lg-first">
                    <div class="sign-content">

                        <div class="mb-4">
                            <input type="text" class="sign-input" placeholder="Name">
                        </div>
                        <div class="mb-4">
                            <input type="text" class="sign-input" placeholder="SurName">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="sign-input" placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="sign-input" placeholder="Confirm Password">
                        </div>
                        <div class="mb-4">
                            <select class="form-select sign-input" aria-label="Default select example">
                                <option value="1" selected>Under Graduate</option>
                                <option value="2">Post Graduate</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="sign-input" placeholder="Institutaion">
                        </div>
                         <div class="d-flex justify-content-end">
                            <button type="button" class="btn px-5 successfull-btn">Save</button>
                         </div>
                       

                    </div>
                </div>
                <div class="col-lg-6 order-first order-lg-last">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <p class="mb-0"><img class="setting-dp " src="assets/images/image 1.png" id="output" /></p>
                        <p class="mb-0">
                            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
                        </p>
                        <button class="mt-4 btn-blank mb-4 px-4" ><label for="file">Edit Image</label></button>
                        
                    </div>
                </div>

            </form>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    <!-- <script src="assets/js/app.js"></script> -->

</body>

</html>
